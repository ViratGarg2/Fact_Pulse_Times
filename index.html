<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Times API example</title>
  <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
  </head>
<body>
    <div class="city-modal" id="cityModal">
        <div class="modal-content">
            <h2>Welcome to NY Times Article Search</h2>
            <p>Please enter your city for local weather information</p>
            <form id="cityForm">
                <input type="text" 
                       id="cityInput" 
                       placeholder="Enter your city..."
                       required>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
  
  <img style="scale:0.8;margin-left:0px;padding-left: 0px;"src="Asset_1.png">
  <h1 style="text-align: center;">NY Times Article Search</h1>

<div class="temperature-display">
  <button class="icon-button">
    <img src="temp.svg" alt="Thermometer Icon">
    <span id="temperature">Loading...</span> Â°C
  </button>
</div>
<div class="temperature-display">
  <button class="icon-button">
    <img src="humidity.svg" alt="Thermometer Icon">
    <span id="humidity">Loading...</span> %
  </button>
</div>

  <img src = "bg.png" class = "bg">
  <div class = "wrapper">

    <div class="controls">
        <div class = "loadcon">
          <div class="hourglass">
          </div>
    </div>
      <form>
        <p>
          <label for="search">Enter a SINGLE search term (required): </label>
          <input type="text" id="search" class="search">
        </p>
        <p>
          <label for="start-date">Enter a start date (format MMDDYYYY): </label>
          <input type="date" id="start-date" class="start-date" pattern="[0-9]{8}">
        </p>
        <p>
          <label for="end-date">Enter an end date (format MMDDYYYY): </label>
          <input type="date" id="end-date" class="end-date" pattern="[0-9]{8}">

        </p>
        <p>
          <select class="sort">
            <option value="">Sort by</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="relevance">Relevance</option>
          </select>
        </p>
        <p>
          <button class="submit">Submit search</button>
        </p>
      </form>
    </div>

    <div class="results">
      <nav>
        <button class="prev">
          <img style= "scale:0.5;"src="prev.svg">
        </button>
        <button class="next">
          <img style= "scale:0.5;"src="next.svg">
        </button>
      </nav>

      <section>
      </section>
    </div>
  </div>


</body>
</html>
